<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/layout.xhtml">
		<ui:define name="header">
			<h:graphicImage value="/resources/images/logomarca.png"
				styleClass="logo" />
		</ui:define>
		<ui:define name="container">
			<form id="produtos">
				<fieldset>
					<legend>Produtos</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="Selecione um produto:" />
						<h:selectOneMenu value="#{produtoBean.idDoProdutoSelecionado}">
							<f:ajax execute="@form" render="@all"
								listener="#{produtoBean.carregaProdutoSelecionado()}" />
							<f:selectItem noSelectionOption="true" itemLabel="Clique aqui"	itemValue="#{null}" />
							<f:selectItems value="#{produtoBean.produtos}" var="produto"
								itemLabel="#{produto.nome}" itemValue="#{produto.id}" />
						</h:selectOneMenu>

					</h:panelGrid>
					<ui:include src="/conteudo/produto-info.xhtml">
						<ui:param name="paramProdutos" value="#{produtoBean.produtoSelecionado}" />
					</ui:include>
				</fieldset>
			</form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
