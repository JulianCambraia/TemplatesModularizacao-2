				<h:outputFormat value="{0, number, R$ .00}" style="color:red;">

			</h:panelGroup>
		</h:panelGrid>
		<h2><h:outputText value="#{produtoBean.produtoSelecionado.detalhes}"/></h2>
	</ui:composition>
</h:body>
</html>
